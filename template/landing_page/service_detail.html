{% extends 'base.html' %}
{% load static %}

{% block title %}Our Services{% endblock %}

{% block content %}
<!-- Services Section -->
<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Our Services</h2>
    <div class="row g-4">
      {% for service in services %}
      <div class="col-md-4">
        <!-- Updated URL for service detail page -->
        <a href="{% url 'service_detail' service.name|slugify %}">
          <div class="card shadow-sm border-0 h-100">
            <img src="{% static 'images/'|add:service.image %}" class="card-img-top" alt="{{ service.name }}">
            <div class="card-body">
              <h5 class="card-title fw-semibold">{{ service.name }}</h5>
              <p class="card-text text-muted">{{ service.description }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
