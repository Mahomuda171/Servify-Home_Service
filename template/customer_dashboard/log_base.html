<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servify - {% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding-top: 70px; /* fixed navbar */
      background: linear-gradient(to right, #f8f9fa, #fdfdfd);
    }
    footer {
      background: #2c3e50;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      margin-top: 60px;
    }
    footer a {
      color: #18bc9c;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body class="{% block body_class %}{% endblock %}">

  <!-- Navbar -->
    {% include 'customer_dashboard/log_nav.html' %}

  <!-- Main Content -->
  <main class="container my-5" style="max-width: 1200px;">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 Servify. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
