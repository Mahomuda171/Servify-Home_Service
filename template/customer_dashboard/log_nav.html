{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Logo and Button Effects</title>

  <style>
    /* Resize the logo to control height */
    .brand-logo {
      height: 50px;  /* Set a fixed height for the logo */
      width: auto;   /* Maintain aspect ratio */
      vertical-align: middle;  /* Align logo vertically */
    }

    /* Navbar styling */
    .navbar {
      background-color: #2c3e50 !important;  /* Dark navbar background */
      padding-top: 5px;  /* Adjust top padding to control navbar height */
      padding-bottom: 5px;  /* Adjust bottom padding to control navbar height */
    }

    /* Navbar link active state color */
    .navbar-nav .nav-link.active {
      color: #27ae60;  /* Green color for active links */
    }

    /* Hover and active button states */
    .btn:hover {
      background-color: #2ecc71;  /* Lighter green on hover */
      border-color: #2ecc71;
      color: white;
    }

    .btn:active {
      background-color: #27ae60;  /* Dark green on active */
      border-color: #27ae60;
      color: white;
    }

    /* Optional: Adjust the search input field for better appearance */
    .form-control {
      border-radius: 25px;  /* Rounded search bar */
    }

    /* Active state for button (Search) */
    .btn-success:active {
      background-color: #27ae60;
      border-color: #27ae60;
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container" style="max-width: 1600px; margin: 0 auto;">  <!-- Increased max-width for professional width -->
      <!-- Brand: icon + optional text (non-clickable) -->
      <div class="navbar-brand d-flex align-items-center">
        <!-- Logo Image -->
        <img src="{% static 'images/logo.png' %}" alt="Servify logo" class="brand-logo me-2">
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0" style="gap: 20px;">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'faq' %}active{% endif %}" href="{% url 'faq' %}">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'service' %}active{% endif %}" href="{% url 'service' %}">Service</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'blog' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
          </li>
        </ul>

        <!-- Search -->
        <form class="d-flex align-items-center me-3" role="search">
          <input class="form-control me-2 rounded-pill shadow-sm" type="search" placeholder="Search services..." aria-label="Search">
          <button class="btn btn-success rounded-pill px-3 shadow-sm" type="submit">Search</button>
        </form>

        <!-- Auth Buttons -->
        <div class="d-flex gap-2">
          <a href="{% url 'login' %}" class="btn btn-outline-light rounded-pill px-3">Logout</a>
          <span class="btn btn-success rounded-pill px-3 d-flex align-items-center">
            <img src="{% static 'images/call-icon.png' %}" alt="Call Icon" style="height: 20px; margin-right: 5px;"> <!-- Call sign icon -->
            <strong>+880 1854969125</strong>
          </span>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
